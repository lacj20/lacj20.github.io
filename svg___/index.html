<!doctype html>

    <head>

        <style>
            *{
                margin:0px;
                padding:0px;
                box-sizing: border-box;
            }
            html,body{
                width:100%;
                height: 100%;
               
            }
            #container-svg,#explainHtml{

                width: 30%;

                float:right;
                position: relative;
            }
            header{
                height:80px !important;
            }
            header hr{
                clear:both;
            }
            header h1{
                font-family: montserrat-sb;

                text-align: right;
                padding: 10px;

            }
            header h1:first-child{

            }
            header h1:first-child img{
                height: 60px;
            }
            header h1:last-child{
                width:85%;
                float:right;
            }
            nav{
                position:absolute;
                width: 100px;
                right:20px;
                top:10px;
            }
            nav a{
                cursor: pointer;
            }
            .awhite{
                fill:white;
            }
            
        </style>
    </head>
    <body>

</html>
 <script type="text/javascript">
   var maxPages=18;
   var curPage=0;
   var prevPage=0;
   function carga()
   {
       setTimeout(() => {
            curPage=localStorage.getItem('curPage')*1;
            console.log(curPage);
            wdth=localStorage.getItem('wdth')*1;
            
            document.getElementById("explainHtml").data="html/fcv"+curPage+".html"; 
            document.getElementById("svg").style.width=wdth+"%";
            document.getElementById("explain").style.width=(100-wdth)+"%";
            if(curPage==1)
            {
                document.getElementById("prev").style.display="none";
            }
            else if(curPage==maxPages)
            {
                document.getElementById("next").style.display="none";
            }
            else{
                document.getElementById("prev").style.display="inline";
                document.getElementById("next").style.display="inline";
            }
            if(localStorage.getItem("wdsvg")!==null)
            {
                document.getElementById("container-svg").style.width=localStorage.getItem("wdsvg")+"%";
            }
            else
            document.getElementById("container-svg").style.width="100%;";
       }, 100);
       
   }
   function next(){
       prevPage="svg/fcv"+(curPage+1)+".svg";
       document.getElementById("container-svg").data="svg/fcv"+(curPage+1)+".svg";
   }
   function prev(){
       document.getElementById("container-svg").data="svg/fcv"+(curPage-1)+".svg";
   }
  
</script>
